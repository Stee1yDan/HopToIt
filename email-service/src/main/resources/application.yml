spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  application:
    name: email-service
  kafka:
    bootstrapServers: localhost:29092
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_ID}
    password: ${EMAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          charset: UTF
        smtp:
          writetimeout: 10000
          connectiontimeout: 10000
          timeout: 10000
          auth: true
          starttls:
            enable: true
            required: true
    verify:
      host: ${VERIFY_EMAIL_HOST}

management:
  tracing:
    sampling:
      probability: 1.0


server:
  port: 0

